name: code-quality
run-name: ${{ github.event.head_commit.message }} on ${{ github.ref_name }}
on: [push]
concurrency:
  group: code-quality-${{ github.ref }}
  cancel-in-progress: true
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/Hydrogen'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
  static-analysis:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run slither
        uses: crytic/slither-action@v0.3.0
        with:
          fail-on: medium
          node-version: 18
          # Exclude openzeppelin contracts analysis and block-timestamp low issue from OZ's permit implementation (ERC2612)
          slither-args: --filter-paths "openzeppelin"
  lint:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/Hydrogen'
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run lint

